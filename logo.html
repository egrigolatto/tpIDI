<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>logo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f8f8;
    margin: 0;
    font-family: 'Montserrat', sans-serif;
}

.logo {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.logo-icon img {
    width: 80px;
    height: auto;
}

.logo-text {
    display: flex;
    flex-direction: row;
    align-items: baseline;
    margin-top: 10px;
}

.chic {
    font-family: 'Pacifico', cursive; 
    font-size: 36px;
    color: #FFC0CB;
    margin-right: 5px;
}

.boutique {
    font-family: 'Montserrat', sans-serif;
    font-size: 36px;
    color: #D3D3D3; /* Gris claro */
}

.slogan {
    font-family: 'Montserrat', sans-serif;
    font-size: 18px;
    color: #B0B0B0; /* Gris m√°s claro */
    margin-top: 5px;
}
  </style>
</head>
<body>
  <div class="logo">
        <div class="logo-icon">
            <img src="/galeria/icono.svg" alt="Chic Boutique Logo">
        </div>
        <div class="logo-text">
            <span class="chic">Chic</span>
            <span class="boutique">Boutique</span>
        </div>
        <div class="slogan">Moda que inspira</div>
    </div>
</body>
</html>
